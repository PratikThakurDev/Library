<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <script src="js.js" defer></script>
    <div class="container">
        <div class="topbar">
            <div>
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" 
                fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" 
                stroke-linejoin="round" class="feather feather-menu"><line x1="3" y1="12" x2="21" 
                y2="12"/><line x1="3" y1="6" x2="21" y2="6"/><line x1="3" y1="18" x2="21" y2="18"/>
                </svg>
            </div>
            <div>
                <p>My Library</p>
            </div>
            <div>
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" 
                fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" 
                stroke-linejoin="round" class="feather feather-book-open"><path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z"/><path 
                d="M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z"/>
                </svg>
            </div>
        </div>
        <div class="newBook">
            <button class="new-book">New Book</button>
        </div>
        <div class="book-section">
            
        </div>
    </div>
    <div id="newBookModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span> 
            <h2>Add New Book</h2>
            <form id="newBookForm">
                <input type="text" id="bookTitle" placeholder="Book Title" required>
                <input type="text" id="bookAuthor" placeholder="Book Author" required>
                <input type="url" id="bookImage" placeholder="Book Image url (optional)">
                <button type="submit">Add Book</button>
            </form>
        </div>
    </div>
</body>
</html>
